<!--Template de teste-->
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Website Simulator</title>
        <link rel="stylesheet" href="../static/css/simulator.css">
        <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <label id="title">Simulador de site responsivo</label>
            <label id="subtitle">Site apenas demonstrativo</label>
            <nav>
                <label id="nav-title">Altere a cor de alguns elementos</label>
                <div id="select-elements-container">
                    <select id="select-element" name="select-element">
                        <option></option>
                        <option value="background-nav">BG Navegação</option>
                        <option value="label">Textos</option>
                        <option value="button">Botões</option>
                    </select>
                </div>
                <div id="alter-elements-container">
                    <button class="alter-elements" id="alter-red"></button>
                    <button class="alter-elements" id="alter-blue"></button>
                    <button class="alter-elements" id="alter-green"></button>
                    <input type="text" placeholder="Cor (#fff)"></input>
                </div>
            </nav>
        </header>
        
        <main>
            <h1>Corpo do site</h1>
            <img alt="RSPV" src="../static/img/logo.svg"><br>
            <label id="random-text">No coração da antiga cidade, as ruas estreitas se entrelaçam como veias de um organismo vivo. Cada esquina revela uma nova faceta da história, com prédios de fachada desgastada e janelas que parecem sussurrar segredos do passado. O sol se esconde por trás de nuvens, lançando uma luz difusa que transforma o cenário em um quadro impressionista. O aroma do café fresco flutua no ar, misturando-se com o perfume das flores nas pequenas praças. À medida que os habitantes passam apressados, eles carregam consigo histórias e memórias, tecendo uma tapeçaria rica e complexa. A cidade pulsa, vibrante e eterna, testemunha silenciosa de tempos imemoriais.</label>
        </main>
    </body>
</html>
